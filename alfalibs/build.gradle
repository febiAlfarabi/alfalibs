apply plugin: 'com.android.library'
apply plugin: 'com.kezong.fat-aar'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

//https://android.jlelse.eu/publishing-your-android-kotlin-or-java-library-to-jcenter-from-android-studio-1b24977fe450
ext {

    bintrayRepo = 'alfalibs'
    bintrayName = 'com.alfarabi.alfalibs'

    publishedGroupId = 'com.alfarabi.alfalibs'
    libraryName = 'alfalibs'
    artifact = 'alfalibs'

    libraryDescription = 'This library contain helpers for android development process, it could simplify complexity of android development wich is often create from scratch, so you will not do that anymore.'

    siteUrl = 'https://github.com/febiAlfarabi'
    gitUrl = 'https://github.com/febiAlfarabi.git'

    libraryVersion = '2.2.56'

    developerId = 'febialfarabi'
    developerName = 'Alfarabi Dwi Karuniawan'
    developerEmail = 'alfarabidwik@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28
//    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "2.2.56"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

